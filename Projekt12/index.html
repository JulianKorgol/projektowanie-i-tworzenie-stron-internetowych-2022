<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gra kółko i krzyżyk</title>
</head>
<body>
    <style>
        .game {
            margin: 100px auto 0;
            width: 300px;
        }
        .game .row div {
            height: 100px;
            width: 100px;
            background: grey;
            margin: 2px;
        }
        .game .row {
            display: flex;
        }
    </style>
    <div class="game" onclick="move(event)">
        <div class="row">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
        </div>
        <div class="row">
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
        </div>
        <div class="row">
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
